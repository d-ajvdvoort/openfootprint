dist: xenial

services:
  - docker

language: python

python: 3.6

before_install:
  - docker-compose -v
  - docker -v

matrix:
  include:
    - name: Mypy
      script: sh tests/mypy.sh
    - name: Black
      script: sh tests/black.sh
    - name: Pytest
      script: sh tests/pytest.sh
    - name: Migrations
      script: sh tests/pytest.sh

notifications:
  email:
    on_success: change
    on_failure: always
  slack:
    secure: 
    on_success: change
    on_failure: always
