    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js" integrity="sha256-chlNFSVx3TdcQ2Xlw7SvnbLAavAQLO0Y/LBiWX04viY=" crossorigin="anonymous"></script>
    <script>
        var FOOTPRINT_DATA = {{footprint.raw_json|safe}};
        console.log(FOOTPRINT_DATA);

        (function() {

            // Translations
            Vue.prototype.__ = function(key) {
                return {
                    "extras": "Extras",
                    "transports": "Transports",
                    "hotels": "Hotels"
                }[key] || key;
            };

            Vue.component('footprint-section', {
                template: '#tpl-footprint-section',
                props:["section"]
            });

            var app = new Vue({
                template: '#tpl-app',
                data: function() {
                    return FOOTPRINT_DATA;
                },
                computed: {
                    sections: function() {
                        var data = this;
                        var sections = [];
                        var knownSections = ["extras", "transports", "hotels"];
                        knownSections.forEach(function(name) {
                            if (!data[name]) return;
                            data[name].name = name;
                            sections.push(data[name]);
                        });
                        // Highest footprint first
                        sections.sort(function(a, b) {
                            return 1;
                        });
                        console.log(sections);
                        return sections;
                    }
                }
            });
            app.$mount('#app');
        })();
    </script>
