version: '3'

volumes:
  local_postgres_data: {}
  local_postgres_data_backups: {}

services:
  django: &django
    build:
      context: ../
      dockerfile: ./compose/local/django/Dockerfile
    image: openfootprint_local_django
    depends_on:
      - postgres
      - mailhog
      - webpack
    volumes:
      - ../:/app
    env_file:
      - ../.envs/.local/.django
      - ../.envs/.local/.postgres
    ports:
      - "10001:10001"
    command: /start

  postgres:
    build:
      context: ../
      dockerfile: ./compose/production/postgres/Dockerfile
    image: openfootprint_production_postgres
    volumes:
      - ../local_postgres_data:/var/lib/postgresql/data
      - ../local_postgres_data_backups:/backups
    env_file:
      - ../.envs/.local/.postgres

  mailhog:
    image: mailhog/mailhog:v1.0.0
    ports:
      - "8025:8025"

  redis:
    image: redis:5.0

  celeryworker:
    <<: *django
    image: openfootprint_local_celeryworker
    depends_on:
      - redis
      - postgres
      - mailhog
    ports: []
    command: /start-celeryworker

  celerybeat:
    <<: *django
    image: openfootprint_local_celerybeat
    depends_on:
      - redis
      - postgres
      - mailhog
    ports: []
    command: /start-celerybeat

  flower:
    <<: *django
    image: openfootprint_local_flower
    ports:
      - "5555:5555"
    command: /start-flower

  webpack:
    build:
      context: ../
      dockerfile: ./compose/local/webpack/Dockerfile
    image: openfootprint_local_webpack
    ports:
      - "8001:8001"
      - "8002:8002"
    volumes:
      - ../frontend:/app/frontend:rw
    command: /start-webpack
